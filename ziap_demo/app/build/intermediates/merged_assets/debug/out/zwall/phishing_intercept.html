<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=360px, initial-scale=1">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<style>
body, input, textarea {
    font-family: sans-serif;
}

body {
    font-family: sans-serif !important;
    margin-left: 0px;
    margin-top: 0px;
}
.box {
    background-color: #f7f7fa;
    width: 360px;
    margin-left: 0px;
    padding-bottom: 50px;
    padding-top: 0px;
    margin-top: 50px;
}
.Rectangle {
  width: 360px;
  height: 54px;
  background-color: #1f3146;
}
.This-URL-is-phishy {
  font-size: 20px;
  font-weight: bold;
  font-style: normal;
  font-stretch: normal;
  line-height: normal;
  letter-spacing: normal;
  color: #1f3146;
  margin-left:50px;
}
.Line {
  width: 301px;
  height: 0px;
  border: solid 1px #e3e3e6;
  margin-left: 29px;
  margin-top: -5px;
}
.lin {
  width: 261px;
  font-size: 14px;
  font-weight: normal;
  font-style: normal;
  font-stretch: normal;
  line-height: 1.43;
  letter-spacing: normal;
  color: #525659;
  margin-left:50px;
  word-wrap: break-word;
}
.Background {
  width: 300px;
  height: 50px;
  border-radius: 2px;
  box-shadow: inset 0 -2px 0 0 rgba(0, 0, 0, 0.15);
  background-color: #94d845;
  margin-left:33px;
  text-align: center;
}
.Text {
  font-size: 16px;
  font-weight: 500;
  font-style: normal;
  font-stretch: normal;
  line-height: normal;
  letter-spacing: normal;
  text-align: center;
  color: #ffffff;
  display: inline-block;
}
.Background2 {
  width: 300px;
  height: 50px;
  border-radius: 2px;
  box-shadow: inset 0 -2px 0 0 rgba(0, 0, 0, 0.15);
  border: solid 1px #ec1c24;
  text-align: center;
  margin-left:33px;
  margin-top:8px;
  /* #hidebutton# */
}
.Text2 {
  font-size: 16px;
  font-weight: 500;
  font-style: normal;
  font-stretch: normal;
  line-height: normal;
  letter-spacing: normal;
  text-align: center;
  color: #d0021b;
  display: inline-block;
}
.Dont-show-again-for {
  font-size: 15px;
  font-weight: normal;
  font-style: normal;
  font-stretch: normal;
  letter-spacing: normal;
  color: #1c2833;
  margin-left:0px;
  margin-top:0px;
  /* #hidebutton# */
}
.Dont-show-again-for-box {
  font-size: 15px;
  font-weight: normal;
  font-style: normal;
  font-stretch: normal;
  letter-spacing: normal;
  color: #1c2833;
  margin-left:57px;
  margin-top:20px;
  /* #hidebutton# */
}
</style>
<script>
function continueAnyway() {
var request = new XMLHttpRequest();
request.onreadystatechange= function () {
    if (request.readyState==4) {
        location.reload(true);
    }
}
request.open("POST", "/zspecial/#token#/" + document.getElementById("checkbox").checked, true);
request.send("post data");
}
</script>
</head>
<body style="background-color: #ffffff;">

<div class="box">

    <img src="data:image/png;base64,#img.shield#" style="display:none;" />
    <img src="data:image/png;base64,#img.shield#" style="margin-left: 23px; margin-top: -23px;" />

    <p class="This-URL-is-phishy">#title#</p>
    <p class="Line"></p>
    <p class="lin">#body#</p>
    <a id="backbutton" href="javascript:history.back()">
        <div class="Background">
            <p class="Text">#button.back#</p>
        </div>
    </a>
    <a href="javascript:continueAnyway()">
        <div class="Background2">
            <p class="Text2">#button.continue#</p>
        </div>
    </a>
    <input id="checkbox" type="checkbox" class="Dont-show-again-for-box"/><label for="checkbox" class="Dont-show-again-for">#checkbox#</label>
    <script>
        if(history.length===1){
            document.getElementById('backbutton').style.display='none';
        };
    </script>

</div>

</body>
</html>
